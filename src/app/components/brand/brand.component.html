<ul class="list-group">
    <li routerLink="/cars" [class]="getAllBrandClass()" (click)="setCurrentBrandToClear()" >All Cars</li>
</ul>

<ul class="list-group">
    <h4>Brands</h4>
    <li (click)="setCurrentBrand(brand)" 
    routerLink="/cars/brand/{{brand.id}}"
    [class]="getCurrentBrandClass(brand)"  *ngFor="let brand of brands">{{brand.brandName}}</li>
</ul>
