<h4>Cars for Rent</h4>
<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table" *ngIf="dataLoaded==true">
    <thead>
        <tr align="center">
            <th>Id</th>
            <th>Brand</th>
            <th>Color </th>
            <th>Model Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars" align="center">
        <td routerLink="getbyid/{{car.id}}">{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</tbody>
    
</table>
